unbind r
bind r source-file ~/.tmux.conf

unbind C-j
unbind C-l

# set -g prefix C-s

# act like vim
setw -g mode-keys vi
set -g mouse on

# vim like navigation
bind-key j select-pane -L
bind-key k select-pane -D
bind-key l select-pane -U
bind-key ';' select-pane -R

